<mat-sidenav-container class="feed-container">
    <mat-card class="feed-card slow-feed" *ngFor="let feed of mFeeds">
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title class="title">{{feed.author}} wrote:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
              {{feed.content}}
            </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
            <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> {{feed.likes}} Likes</button>
            <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
        </mat-card-actions>
    </mat-card>
</mat-sidenav-container>
