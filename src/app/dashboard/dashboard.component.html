<mat-sidenav-container class="feed-container">
    <mat-card class="feed-card slow-feed" *ngFor="let feed of mFeeds.slice().reverse()">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/empty.png)'}" class="feed-header-image"></div>
            <mat-card-title class="title">{{feed.author}} wrote:</mat-card-title>
            <mat-card-subtitle>regular user</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
              {{feed.content}}
            </p>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
            <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> {{feed.likes}} Likes</button>
            <button mat-button color="primary" (click)="addPost()"><mat-icon>comment</mat-icon> Comments</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="feed-card slow-feed" *ngIf="mFeeds.length == 0">
        <mat-card-content>
            <p class="empty-feed">
              No news for now. Waiting for any thought to show up...
            </p>
        </mat-card-content>
    </mat-card>
</mat-sidenav-container>
