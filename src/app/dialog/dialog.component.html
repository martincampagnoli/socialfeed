<h1 mat-dialog-title>Write your thoughts</h1>

<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="postMessage"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="close()">Close</button>
  <button mat-button class="mat-raised-button mat-primary" (click)="save()" cdkFocusInitial>Send to feed</button>
</div>
