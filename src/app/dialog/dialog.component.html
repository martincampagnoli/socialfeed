<h2 mat-dialog-title>Post something</h2>

<mat-dialog-content>
  <mat-form-field>
    <textarea matInput></textarea>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Send</button>
</mat-dialog-actions>
