<mat-toolbar color="primary">
  <span>Social Feed</span>  
  <span class="feed-spacer"></span>
  <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Settings </button>
  <button mat-menu-item> Help </button>
</mat-menu>
<mat-sidenav-container class="feed-container">
  <mat-card class="feed-card" *ngFor="let feed of mFeeds">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ test +'.png)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{feed.author}} wrote:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{feed.description}} Testing description
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>



<router-outlet></router-outlet>
